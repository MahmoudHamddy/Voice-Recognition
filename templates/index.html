<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/assets/css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Recognition Password</title>
  </head>

  <body>
    <form method="post">
      <div>
        <center>
          <!-- <h1 id="website_title">Voice Recognition Password</h1> -->
          {% if speech != "" %}
          <textarea id="text_recorded" disabled>{{speech}}</textarea>
          {% endif %}
          <!-- <textarea id="whose_recorded" disabled></textarea> -->
          {% if speaker != "" %}
          <textarea id="ML" disabled>{{speaker}}</textarea>
          {% endif %}
          <button
            type="submit"
            class="btn btn-danger"
            id="recording_button"
            name="recording_icon"
          >
            Record
          </button>
        </center>
      </div>
      <div class="row">
        <div class="column">
          <img
            src="{{chroma_fig}}"
            class="chroma"
            width="100%"
            height="400px"
          />
        </div>
        <div class="column">
          <img src="{{rms_fig}}" width="100%" height="400px" />
        </div>
        <div class="column">
          <img src="{{spectrum}}" width=" 100%" height="400px" />
        </div>
      </div>
    </form>
    <script type="text/javascript" src="../static/assets/js/script.js"></script>
  </body>
</html>

<!-- ------------------------------------------------------------------------------- -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
