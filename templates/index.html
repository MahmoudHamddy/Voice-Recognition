<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/assets/css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/assets/img/icon.png" />
    <title>Voice Recognition Password</title>
  </head>

  <body>
    <form method="post">
      <div>
        <center>
          <h1 id="website_title">Voice Recognition Password</h1>
          {% if speech != "" %}
          <textarea id="text_recorded" disabled>{{speech}}</textarea>
          {% endif %}
          <!-- <textarea id="whose_recorded" disabled></textarea> -->
          {% if speaker != "" %}
          <textarea id="ML" disabled>{{speaker}}</textarea>
          {% endif %}
          <button
            class="recording_button"
            id="recording_button"
            name="recording_icon"
          ></button>
        </center>
      </div>
      <div class="row">
        <img src="{{model_path}}" width=" 100%" height="300px" />
      </div>
      <!-- <div class="row">
        <div class="column">
          <img src="{{chroma_fig}}" width="100%" height="300px" />
        </div>
        <div class="column">
          <img src="{{rms_fig}}" width="100%" height="300px" />
        </div>
        <div class="column">
          <img src="{{spectrum}}" width=" 100%" height="300px" />
        </div> --> 
        <div class="column">
          <img src="{{TSpec}}" width=" 100%" height="300px" />
        </div>
        <div class="row">
          <img src="{{m_path2}}" width=" 100%" height="300px" />
        </div>
      </div>
    </form>
    <script src="../static/assets/js/script2.js"></script>
  </body>
</html>
